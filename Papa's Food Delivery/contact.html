<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" onclick="location.href='profile.html';">Papa's Food Delivery</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="offers.html">Special Offers</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="profile-icon">
                <img src="https://via.placeholder.com/40" alt="Profile" onclick="location.href='profile.html';">
            </div>
        </nav>
    </header>
    <main id="content">
        <section id="contact" class="section active">
            <h1>Contact Us</h1>
            <div class="contact-container fade-in-up">
                <p>If you have any questions, please feel free to reach out to us!</p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Papa's Food Delivery. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
